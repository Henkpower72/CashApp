name: Build and Release iOS App

on:
  push:
    tags:
      - 'v*' # This will trigger the workflow when you push a tag starting with 'v'

jobs:
  build_and_release:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Build IPA
      run: |
        xcodebuild archive -scheme "CashappSpoof" -archivePath $RUNNER_TEMP/CashappSpoof.xcarchive -sdk iphoneos
        xcodebuild -exportArchive -archivePath $RUNNER_TEMP/CashappSpoof.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath $RUNNER_TEMP/build

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload IPA to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ runner.temp }}/build/CashappSpoof.ipa
        asset_name: CashappSpoof.ipa
        asset_content_type: application/octet-stream
